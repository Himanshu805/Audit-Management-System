<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" (ngSubmit)="register()">

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" 
                placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
                <input type="text" [(ngModel)]="user.uname" [ngModelOptions]="{standalone: true}" class="form-control" id="username"
                  placeholder="Enter User Name">
              </div>
            <div class="mb-3">
              <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" (click)="setRole($event)" id="role">
                <label class="form-check-label" for="role">
                  Admin
                </label>
              </div>
                

            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
              you want to login? <a href="login" class="text-dark fw-bold"> Login</a>
            </div>
          </form>
        </div>

      </div>
    </div>
</div>
