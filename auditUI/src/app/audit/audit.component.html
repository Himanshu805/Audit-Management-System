<div class="backg">                 
<div class="container">
  
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-10" style="color: purple;">
          <form class="card-body cardbody-color p-lg-5 " >
            Select Project : <select (change)="showAuditTypeFun($event)"> 
                <option value="select">None</option> 
                <option [value]="project.projectName" *ngFor="let project of projects">{{project.projectName}}</option>
            </select><br><br>
            <span *ngIf="showAuditType">
                Select Audit type : <select  (change)="showQuestionsFun($event)">
                    <option value="select">None</option> 
                    <option [value]="auditType" *ngFor="let auditType of auditTypes">{{auditType}}</option>
                </select>
                <br><br>
                
                <span *ngIf="showQuestions">
                  <h4>Audit Questions:</h4>
                  <app-questions [questions]="questions" (sendAnswers)="setAnswers($event)"></app-questions>
                  <button class="btn btn-primary" (click)="performAudit()">Submit Audit</button>
                </span>
            </span>
          </form>
        </div>
      </div>
    </div>
</div>
</div>
